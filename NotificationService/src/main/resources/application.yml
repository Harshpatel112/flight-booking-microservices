spring:
  application:
    name: NOTIFICATION-SERVICE
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/notification_db}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:H@rsh123}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    database-platform: org.hibernate.dialect.MySQL8Dialect

  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:harshchaudhary6390@gmail.com}
    password: ${MAIL_PASSWORD:kjvp pmci gkcz eqoo}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
