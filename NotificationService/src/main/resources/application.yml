server:
  port: ${SERVER_PORT:8084}
  servlet:
    context-path: /api/v1

# Eureka Configuration
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka}
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90

# Resilience4j Configuration
resilience4j:
  circuitbreaker:
    instances:
      emailService:
        register-health-indicator: true
        sliding-window-size: 10
        minimum-number-of-calls: 5
        failure-rate-threshold: 50
        wait-duration-in-open-state: 60s
        slow-call-rate-threshold: 50
        slow-call-duration-threshold: 5s
  retry:
    instances:
      emailService:
        max-attempts: 3
        wait-duration: 2s
        retry-exceptions:
          - org.springframework.mail.MailException
          - java.net.ConnectException
  timelimiter:
    instances:
      emailService:
        timeout-duration: 10s

# Management & Monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,circuitbreakers,retries
  endpoint:
    health:
      show-details: always
  health:
    circuitbreakers:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
  tracing:
    sampling:
      probability: 1.0

# Logging Configuration
logging:
  level:
    com.project.Service.notification: INFO
    org.springframework.mail: DEBUG
    resilience4j: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%X{traceId:-},%X{spanId:-}] %logger{36} - %msg%n"

# Application Specific Configuration
app:
  notification:
    email:
      from: ${NOTIFICATION_FROM_EMAIL:noreply@flightbooking.com}
      templates:
        booking-confirmation: booking-confirmation.html
        payment-success: payment-success.html
        booking-cancellation: booking-cancellation.html
    sms:
      enabled: ${SMS_ENABLED:false}
      provider: ${SMS_PROVIDER:twilio}
  events:
    topics:
      booking-confirmed: booking.confirmed
      booking-cancelled: booking.cancelled
      payment-completed: payment.completed