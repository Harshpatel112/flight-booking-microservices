version: '3.8'

services:
  # Infrastructure Services
  mysql:
    image: mysql:8.0
    container_name: flight-booking-mysql
    environment:
      MYSQL_ROOT_PASSWORD: H@rsh123
      MYSQL_DATABASE: flight_booking_main
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - flight-booking-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      interval: 30s
      start_period: 60s

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: flight-booking-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - flight-booking-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      timeout: 10s
      retries: 5
      interval: 30s

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: flight-booking-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: true
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
    networks:
      - flight-booking-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      timeout: 10s
      retries: 5
      interval: 30s
      start_period: 60s

  redis:
    image: redis:7-alpine
    container_name: flight-booking-redis
    ports:
      - "6379:6379"
    networks:
      - flight-booking-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 10s
      retries: 5
      interval: 30s
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

  zipkin:
    image: openzipkin/zipkin:2.24
    container_name: flight-booking-zipkin
    ports:
      - "9411:9411"
    networks:
      - flight-booking-network
    environment:
      - STORAGE_TYPE=mem

  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: flight-booking-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - flight-booking-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'

  grafana:
    image: grafana/grafana:10.0.0
    container_name: flight-booking-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - flight-booking-network
    depends_on:
      - prometheus

  # Microservices
  service-registry:
    build:
      context: ./ServiceRegistry
      dockerfile: Dockerfile
    container_name: service-registry
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - JAVA_OPTS=-Xmx256m -Xms128m
    networks:
      - flight-booking-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      timeout: 10s
      retries: 5
      interval: 30s
      start_period: 60s

  user-service:
    build:
      context: ./UserService
      dockerfile: Dockerfile
    container_name: user-service
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - DB_URL=jdbc:mysql://mysql:3306/Users_db
      - DB_USERNAME=root
      - DB_PASSWORD=H@rsh123
      - EUREKA_URL=http://service-registry:8761/eureka
      - JWT_SECRET=mySecretKey123456789012345678901234567890
      - ZIPKIN_URL=http://zipkin:9411
    depends_on:
      mysql:
        condition: service_healthy
      service-registry:
        condition: service_healthy
    networks:
      - flight-booking-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/api/v1/actuator/health"]
      timeout: 10s
      retries: 5
      interval: 30s
      start_period: 90s

  flight-service:
    build:
      context: ./FlightService
      dockerfile: Dockerfile
    container_name: flight-service
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - DB_URL=jdbc:mysql://mysql:3306/flight_db
      - DB_USERNAME=root
      - DB_PASSWORD=H@rsh123
      - EUREKA_URL=http://service-registry:8761/eureka
      - ZIPKIN_URL=http://zipkin:9411
    depends_on:
      mysql:
        condition: service_healthy
      service-registry:
        condition: service_healthy
    networks:
      - flight-booking-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/api/v1/actuator/health"]
      timeout: 10s
      retries: 5
      interval: 30s
      start_period: 90s

  booking-service:
    build:
      context: ./BookingService
      dockerfile: Dockerfile
    container_name: booking-service
    ports:
      - "8083:8083"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - DB_URL=jdbc:mysql://mysql:3306/flight_booking
      - DB_USERNAME=root
      - DB_PASSWORD=H@rsh123
      - EUREKA_URL=http://service-registry:8761/eureka
      - KAFKA_SERVERS=kafka:9092
      - ZIPKIN_URL=http://zipkin:9411
    depends_on:
      mysql:
        condition: service_healthy
      kafka:
        condition: service_healthy
      service-registry:
        condition: service_healthy
      user-service:
        condition: service_healthy
      flight-service:
        condition: service_healthy
    networks:
      - flight-booking-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/api/v1/actuator/health"]
      timeout: 10s
      retries: 5
      interval: 30s
      start_period: 120s

  payment-service:
    build:
      context: ./PaymentService
      dockerfile: Dockerfile
    container_name: payment-service
    ports:
      - "8087:8087"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - DB_URL=jdbc:mysql://mysql:3306/payment_db
      - DB_USERNAME=root
      - DB_PASSWORD=H@rsh123
      - EUREKA_URL=http://service-registry:8761/eureka
      - KAFKA_SERVERS=kafka:9092
      - RAZORPAY_KEY_ID=rzp_test_a8KFlpLpfjI4QE
      - RAZORPAY_KEY_SECRET=cw4nkSG0VLga6i0NiqYF5kjG
      - ZIPKIN_URL=http://zipkin:9411
    depends_on:
      mysql:
        condition: service_healthy
      kafka:
        condition: service_healthy
      service-registry:
        condition: service_healthy
    networks:
      - flight-booking-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8087/api/v1/actuator/health"]
      timeout: 10s
      retries: 5
      interval: 30s
      start_period: 90s

  notification-service:
    build:
      context: ./NotificationService
      dockerfile: Dockerfile
    container_name: notification-service
    ports:
      - "8084:8084"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - DB_URL=jdbc:mysql://mysql:3306/notification_db
      - DB_USERNAME=root
      - DB_PASSWORD=H@rsh123
      - EUREKA_URL=http://service-registry:8761/eureka
      - KAFKA_SERVERS=kafka:9092
      - MAIL_HOST=smtp.gmail.com
      - MAIL_PORT=587
      - MAIL_USERNAME=harshchaudhary6390@gmail.com
      - MAIL_PASSWORD=kjvp pmci gkcz eqoo
      - ZIPKIN_URL=http://zipkin:9411
    depends_on:
      mysql:
        condition: service_healthy
      kafka:
        condition: service_healthy
      service-registry:
        condition: service_healthy
    networks:
      - flight-booking-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8084/api/v1/actuator/health"]
      timeout: 10s
      retries: 5
      interval: 30s
      start_period: 90s

  api-gateway:
    build:
      context: ./API-Gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "8085:8085"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_URL=http://service-registry:8761/eureka
      - JWT_SECRET=mySecretKey123456789012345678901234567890
      - ZIPKIN_URL=http://zipkin:9411
      - REDIS_URL=redis://redis:6379
    depends_on:
      service-registry:
        condition: service_healthy
      user-service:
        condition: service_healthy
      flight-service:
        condition: service_healthy
      booking-service:
        condition: service_healthy
      payment-service:
        condition: service_healthy
      notification-service:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - flight-booking-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085/actuator/health"]
      timeout: 10s
      retries: 5
      interval: 30s
      start_period: 120s

volumes:
  mysql_data:
  grafana_data:
  prometheus_data:
  redis_data:

networks:
  flight-booking-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16